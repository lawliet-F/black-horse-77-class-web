<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 200px;
      height: 50px;
      background-color: pink;
      margin: 0 auto;
      display: block;
    }

    div {
      
      width:300px;
      height: 300px;
      background-color: orange;
      display: none;
      margin: 30px auto;
      color: blueviolet;
      line-height: 300px;
      text-align: center;
    }
  </style>
</head>

<body>
  <button>
    点我贾玉柱
  </button>
  <div>哈哈哈，完犊子辣</div>
  <script>
    let btn = document.querySelector('button')
    let box=document.querySelector('div')
    btn.onclick = function () {
      btn.style.display = "none";
      box.style.display="block"
    }

    ///
  </script>
</body>

</html>
